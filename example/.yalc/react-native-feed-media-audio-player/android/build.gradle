
buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    defaultConfig {

        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }


}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "fm.feed.android:player-sdk-exo2131:6.4.3"
    implementation( group: 'com.google.android.exoplayer', name: 'exoplayer'){
        version{
            strictly "[2.13.3]"
        }
    }
    implementation 'com.google.code.gson:gson:2.9.0'
}
  
